		<script type="text/javascript">
			$(document).ready(
				function(){
					//克隆一个节点，放在最后当猫腻
					$("#tupian ul li:first").clone().appendTo($("#tupian ul"));
					//$("#tupian ul li:first")
					var jiangeshijian = 3000; //  ← 请设置这个值，表示自动轮播的间隔时间

					//信号量，指示当前图片编号
					var nowshowpic = 0; 


					//得到所有图片的数量
					var imgamount = $("#tupian ul li").length - 1;
					//控制小圆点，和图片数量一样多
					for(var i = 0 ; i < imgamount ; i++){
						$("#xiaoyuandian ul").append("<li></li>");
					}
					//让第一个小圆点变蓝
					shezhixiaoyuandian(0);

					//每2秒种，模拟点击一次右按钮
					var mytimer = null;
					zidong();
					function zidong(){
						window.clearInterval(mytimer);
						mytimer = window.setInterval(
							function(){
								$("#anniu .you").trigger("click");
							}
						,jiangeshijian);
					}

					//鼠标进入，图片停止轮播
					$("#lunbo,#anniu").mouseenter(
						function(){
							window.clearInterval(mytimer);
						}
					);

					//鼠标离开，图片继续轮播
					$("#lunbo,#anniu").mouseleave(
						function(){
							zidong();
						}
					);

					//给右边按钮添加监听
					$("#anniu .you").click(
						function(){
							if(!$("#tupian ul").is(":animated")){
								if(nowshowpic < imgamount - 1){
									nowshowpic ++;
									huantu(nowshowpic);
								}else{
									nowshowpic = 0;
									huantu2(imgamount);
								}
								shezhixiaoyuandian(nowshowpic);
							}
						}
					);

					//给左边按钮添加监听
					$("#anniu .zuo").click(
						function(){
							if(!$("#tupian ul").is(":animated")){
								if(nowshowpic > 0){
									nowshowpic --
								}else{
									$("#tupian ul").css("left",-1*imgamount*$("#tupian ul li img").width());
									nowshowpic = imgamount - 1;
								}
								
								huantu(nowshowpic);
								shezhixiaoyuandian(nowshowpic);
							}
						}
					);

					//给所有小圆点添加监听
					$("#xiaoyuandian ul li").click(
						function(){
							nowshowpic = $(this).index();
							//huantu(nowshowpic);
							$("#tupian ul").css("left", -1 * $("#tupian ul li img").width() * nowshowpic);
							shezhixiaoyuandian(nowshowpic);
						}
					);

					//让第num个li有cur，其余没cur
					function shezhixiaoyuandian(num){
						$("#xiaoyuandian ul li").eq(num).addClass("cur").siblings().removeClass("cur");
					}

					//核心函数，跑火车的执行者。
					function huantu(num){
						$("#tupian ul").animate(
							{
								"left": -1 * $("#tupian ul li img").width() * num
							}
							,600
						);
					}
					function huantu2(num){
						$("#tupian ul").animate(
							{
								"left": -1 * $("#tupian ul li img").width() * num
							}
							,600,function(){
								$("#tupian ul").css("left",0);
							}
						);
					}
				}
			);
			
		</script>
