<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="keywords" content="关键词1,关键词2,关键词3" />
<meta name="description" content="对网站的描述" />
<meta name="format-detection" content="telephone=no">
<!--自动将网页中的电话号码显示为拨号的超链接-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<!--width宽度height高度，initial-scale初始的缩放比例，minimum-scale允许缩放到的最小比例，maximum-scale允许缩放到的最大比例，user-scalable是否可以手动缩放-->
<meta name="apple-mobile-web-app-capable" content="yes">
<!--IOS设备-->
<meta name="apple-touch-fullscreen" content="yes">
<!--IOS设备-->
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<title>2018喜玩招聘</title>
<link type="text/css" rel="stylesheet" href="swiper/swiper-3.4.1.min.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<link type="text/css" rel="stylesheet" href="css/animate.min.css"/>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="swiper/swiper-3.4.1.jquery.min.js"></script>
<script type="text/javascript" src="js/fontSize.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
		<div class="music-btn">
			<span class="inner cur"></span>
		</div>
		<audio controls autoplay="autoplay" loop="loop" id="bgm">
		  <source src="music.mp3" type="audio/mpeg">
		</audio>
	  <div class="swiper-container">
	    <div class="swiper-wrapper">
	       <div class="swiper-slide page1">
	      	<div class="top animated fadeInDown"></div>
	      	<div class="bottom animated fadeInUp"></div>
	      	<div class="logo animated rubberBand"></div>
	      	<div class="mk animated"></div>
	      </div>
	      <div class="swiper-slide page2 no-ani">
	      	<div class="part1 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part2 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part4 pos-a b-s100 animated bounceInUp"></div>
	      	<div class="part5 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part6 pos-a b-s100 animated fadeInUp"></div>
	      </div>
	      <div class="swiper-slide page3  no-ani">
	      	<div class="part1 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part2 pos-a b-s100 animated zoomIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part4 pos-a b-s100 animated bounceInDown"></div>
	      	<div class="part5 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part6 pos-a b-s100 animated bounceInUp"></div>
	      </div>
	      <div class="swiper-slide page4  no-ani">
	      	<div class="part1 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part2 pos-a b-s100 animated zoomIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part4 pos-a b-s100 animated bounceInDown"></div>
	      	<div class="part5 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part6 pos-a b-s100 animated bounceInUp"></div>
	      </div>
	      <div class="swiper-slide page5  no-ani">
	      	<div class="part1 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part2 pos-a b-s100 animated zoomIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part4 pos-a b-s100 animated bounceInDown"></div>
	      	<div class="part5 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part6 pos-a b-s100 animated bounceInUp"></div>
	      </div>
	      <div class="swiper-slide page6 no-ani">
	      	<div class="part1 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part2 pos-a b-s100 animated bounceIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part4 pos-a b-s100 animated bounceInDown"></div>
	      	<div class="part5 pos-a b-s100 animated fadeInDown"></div>
	      	<div class="part6 pos-a b-s100 animated fadeInDown"></div>
	      </div>
	      <div class="swiper-slide page7 no-ani">
	      	<div class="part1 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part2 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part4 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part5 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part6 pos-a b-s100 animated bounceInLeft"></div>
	      	<div class="part7 pos-a b-s100 animated bounceInRight"></div>
	      	<div class="part8 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part9 pos-a b-s100 animated bounceInDown"></div>
	      	<div class="part10 pos-a b-s100 animated flash"></div>
	      </div>
	      <div class="swiper-slide page8 no-ani">
	      	<div class="part1 pos-a b-s100 animated fadeInDown"></div>
	      	<div class="part2 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part3 pos-a b-s100 animated bounceInDown"></div>
	      	<div class="part4 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part5 pos-a b-s100 animated rotateInDownLeft "></div>
	      	<div class="part6 pos-a b-s100 animated rotateInDownRight"><img src="images/page85.png" style="width: 100%;height: 100%;"></div>
	      	<div class="part7 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part8 pos-a b-s100 animated fadeInUpBig"></div>
	      	<div class="part9 pos-a b-s100 animated fadeIn"></div>
	      	<div class="part10 pos-a b-s100 animated bounceIn"></div>
	      </div>
	    </div>
	  </div>
	  <script>
	    var swiper = new Swiper('.swiper-container', {
	      direction: 'vertical',
	      pagination: {
	        el: '.swiper-pagination',
	        clickable: true,
	      },
	      onSlideChangeEnd: function(swiper){
				      // alert(swiper.activeIndex);
				      $(".swiper-slide").eq(swiper.activeIndex).removeClass("no-ani").siblings().addClass("no-ani");
				    }
	    });

			


			 	var clickNum=0;
			 	var myaudio=document.getElementById("bgm");
			 	$(".music-btn").click(function(){
			 		$(this).children(".inner").toggleClass("cur");
			 		if(clickNum==0){
			 			myaudio.pause();
			 			clickNum=1;
			 			
			 		}else{
			 			myaudio.play();
			 			clickNum=0;
			 		}
			 	})
			

				document.addEventListener("WeixinJSBridgeReady", function () {  
				        autoplay();  
				 }, false);  
				  
				  
				function autoplay(){  
				    myaudio.setAttribute("src","music.mp3");  
				    myaudio.play();   
				 } 

	  </script>
</body>
</html>
